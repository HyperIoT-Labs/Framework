configurations {
	hadoopManager {
		transitive = false
	}
    hadoopManagerTest {
        transitive = false
    }

}

dependencies {
	hadoopManager 'it.acsoftware.hyperiot.hadoopmanager:HyperIoTHadoopManager-actions:'+project.version
 	hadoopManager 'it.acsoftware.hyperiot.hadoopmanager:HyperIoTHadoopManager-api:'+project.version
	hadoopManager 'it.acsoftware.hyperiot.hadoopmanager:HyperIoTHadoopManager-model:'+project.version
	hadoopManager 'it.acsoftware.hyperiot.hadoopmanager:HyperIoTHadoopManager-service:'+project.version
	hadoopManager 'it.acsoftware.hyperiot.hadoopmanager:HyperIoTHadoopManager-util:'+project.version
}









def featureFile = 'build/karaf/features/'+project.name+'-'+project.version+'.xml'
publishing {
    publications {
        hyperiot(MavenPublication) {
            artifactId project.name
            artifact source: featureFile, classifier: 'features'
        }
    }
 }
