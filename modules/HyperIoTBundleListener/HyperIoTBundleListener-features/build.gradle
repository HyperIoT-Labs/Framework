



configurations {
	bundleListener {
		transitive = false
	}
      bundleListenerRest {
		transitive = false
	}
}

dependencies {
	bundleListener 'it.acsoftware.hyperiot.bundle.listener:HyperIoTBundleListener-api:'+project.version
    bundleListener 'it.acsoftware.hyperiot.bundle.listener:HyperIoTBundleListener-model:'+project.version
	bundleListener 'it.acsoftware.hyperiot.bundle.listener:HyperIoTBundleListener-service:'+project.version
	bundleListenerRest 'it.acsoftware.hyperiot.bundle.listener:HyperIoTBundleListener-service-rest:'+project.version
}










def featureFile = 'build/karaf/features/'+project.name+'-'+project.version+'.xml'
publishing {
    publications {
        hyperiot(MavenPublication) {
            artifactId project.name
            artifact source: featureFile, classifier: 'features'
        }
    }
 }
