	systemProperties(System.getProperties())
	filter {
		includeTestsMatching "it.acsoftware.hyperiot.kafka.connector.test.HyperIoTKafkaConnectorTestSuite"
	}
	useJUnit()
}

publishing {
    	publications {
        	hyperiot(MavenPublication) {
            	from components.java
        	}
    }
