dependencies {
    //OSGi Basic Imports
    implementation group: "org.osgi", name: "osgi.core", version: project.osgiVersion
    //HyperIoTBase Dependencies
    implementation group: "it.acsoftware.hyperiot.base", name: "HyperIoTBase-api", version: project.hyperIoTVersion
    //Reactive Programming
    implementation group: 'io.projectreactor', name: 'reactor-core', version: project.projectReactorCoreVersion
    implementation group: 'io.projectreactor.kafka', name: 'reactor-kafka', version: project.projectReactorKafkaVersion

    implementation project(":modules:HyperIoTKafkaConnector:HyperIoTKafkaConnector-model")

    implementation group: 'org.apache.kafka', name: 'kafka-clients', version: project.apacheKafkaVersion
}


publishing {
    publications {
        hyperiot(MavenPublication) {
            from components.java
        }
    }
}
