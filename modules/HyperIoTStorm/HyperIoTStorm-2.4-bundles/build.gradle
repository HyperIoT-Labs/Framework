
dependencies {
    compile group: "org.apache.storm", name:"storm-core", version: project.storm24CoreVersion
    compile group: "org.apache.storm", name:"storm-kafka-client", version: project.storm24CoreVersion
    compile group: "org.apache.storm", name:"storm-hdfs",version: project.storm24CoreVersion
    compile group: 'org.apache.storm', name:'storm-hbase', version: project.storm24CoreVersion
    compile group: 'org.apache.storm', name:'flux-core', version: project.storm24CoreVersion
    compile group: 'org.apache.storm', name:'flux-wrappers', version: project.storm24CoreVersion
    compile group: 'commons-lang', name:'commons-lang', version: '2.6'
}

jar {
    manifest {
        attributes('dsannotations': '*')
    }
    zip64 true
    from { configurations.compile.findAll { !it.name.endsWith('pom') }.collect { it.isDirectory() ? it : zipTree(it) } }
}





publishing {
    	publications {
        	hyperiot(MavenPublication) {
            	from components.java
        	}
    }
 }
