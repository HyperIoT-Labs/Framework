dependencies {
	storm_2_3 'it.acsoftware.hyperiot.storm:HyperIoTStorm-bundles:'+project.version
    storm_2_4 'it.acsoftware.hyperiot.storm:HyperIoTStorm-2.4-bundles:'+project.version
