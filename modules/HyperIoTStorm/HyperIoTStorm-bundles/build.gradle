configurations {
    includeInJar {
        canBeResolved(true)
        canBeConsumed(false)
    }
}

dependencies {
    includeInJar group: "org.apache.storm", name: "storm-core", version: project.stormCoreVersion
    includeInJar group: "org.apache.storm", name: "storm-kafka-client", version: project.stormCoreVersion
    includeInJar group: "org.apache.storm", name: "storm-hdfs", version: project.stormCoreVersion
    includeInJar group: 'org.apache.storm', name: 'storm-hbase', version: project.stormCoreVersion
    includeInJar group: 'org.apache.storm', name: 'flux-core', version: project.stormCoreVersion
    includeInJar group: 'org.apache.storm', name: 'flux-wrappers', version: project.stormCoreVersion
    includeInJar group: 'commons-lang', name: 'commons-lang', version: '2.6'
}

jar {
    duplicatesStrategy = DuplicatesStrategy.INCLUDE
    manifest {
        attributes('dsannotations': '*')
    }
    zip64 true
    from { configurations.includeInJar.findAll { !it.name.endsWith('pom') }.collect { it.isDirectory() ? it : zipTree(it) } }
}


publishing {
    publications {
        hyperiot(MavenPublication) {
            from components.java
        }
    }
}
