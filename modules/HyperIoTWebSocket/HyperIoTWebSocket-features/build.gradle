

configurations {
	webSocket {
		transitive = false
	}

    webSocketChannel {
        transitive = false
    }

    webSocketTest {
        transitive = false
    }
     
}

dependencies {
	webSocket 'it.acsoftware.hyperiot.websocket:HyperIoTWebSocket-actions:'+project.version
 	webSocket 'it.acsoftware.hyperiot.websocket:HyperIoTWebSocket-api:'+project.version
    webSocket 'it.acsoftware.hyperiot.websocket:HyperIoTWebSocket-model:'+project.version
	webSocket 'it.acsoftware.hyperiot.websocket:HyperIoTWebSocket-service:'+project.version
    webSocket 'it.acsoftware.hyperiot.websocket:HyperIoTWebSocket-compression:'+project.version
    webSocket 'it.acsoftware.hyperiot.websocket:HyperIoTWebSocket-encryption:'+project.version
    webSocket 'it.acsoftware.hyperiot.websocket:HyperIoTWebSocket-policy:'+project.version
