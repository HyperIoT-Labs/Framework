



configurations {
	sharedEntity {
		transitive = false
	}
      sharedEntityRest {
		transitive = false
	}
}

dependencies {
	sharedEntity 'it.acsoftware.hyperiot.shared.entity:HyperIoTSharedEntity-actions:'+project.version
 	sharedEntity 'it.acsoftware.hyperiot.shared.entity:HyperIoTSharedEntity-api:'+project.version
	sharedEntity 'it.acsoftware.hyperiot.shared.entity:HyperIoTSharedEntity-service:'+project.version
	sharedEntity 'it.acsoftware.hyperiot.shared.entity:HyperIoTSharedEntity-model:'+project.version
	sharedEntity 'it.acsoftware.hyperiot.shared.entity:HyperIoTSharedEntity-repository:'+project.version
 	sharedEntityRest 'it.acsoftware.hyperiot.shared.entity:HyperIoTSharedEntity-service-rest:'+project.version
}

task buildHIT(type: GradleBuild) {

}

task buildFeatures(type: GradleBuild) {
	tasks = [ 'clean','generateFeatures','build','install' ]
}

task publishHIT(type: GradleBuild) {

}

task publishFeatures(type: GradleBuild) {
	tasks = [ 'clean','generateFeatures','build','install','publish' ]
}

def featureFile = 'build/karaf/features/'+project.name+'-'+project.version+'.xml'
publishing {
    publications {
        hyperiot(MavenPublication) {
            artifactId project.name
            artifact source: featureFile, classifier: 'features'
        }
    }
 }
