configurations {
    includeInJar {
        canBeResolved(true)
        canBeConsumed(false)
    }
}

dependencies {
    //OSGi Basic Imports
    implementation group: "org.osgi", name: "osgi.core", version: project.osgiVersion
    implementation group: "org.osgi", name: "osgi.cmpn", version: project.osgiCompendiumVersion
    //HBase Dependencies
    includeInJar(group: 'org.apache.hbase', name: 'hbase-client', version: project.hbaseVersion)
    includeInJar group: 'org.apache.hbase', name: 'hbase-protocol', version: project.hbaseVersion
    implementation group: "org.apache.avro", name: "avro", version: project.apacheAvroVersion
    implementation group: "com.google.protobuf", name: "protobuf-java", version: project.googleProtobufVersion
}

jar {
    duplicatesStrategy = DuplicatesStrategy.INCLUDE
    manifest {
        attributes('dsannotations': '*')
    }
    zip64 true
    from { configurations.includeInJar.collect { it.isDirectory() ? it : zipTree(it) } }
}


publishing {
    publications {
        hyperiot(MavenPublication) {
            from components.java
        }
    }
}